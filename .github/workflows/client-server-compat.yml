name: Client/Server Compatibility

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - master
      - branch-[0-9]+.[0-9]+
  workflow_dispatch:
    inputs:
      ref:
        description: "The branch, tag or SHA to test."
        required: true
        default: "master"

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  MLFLOW_HOME: ${{ github.workspace }}
  PIP_CONSTRAINT: ${{ github.workspace }}/requirements/constraints.txt
  PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONUTF8: "1"
  MLFLOW_ENABLE_TELEMETRY: "false"
  MLFLOW_TRACKING_URI: http://localhost:5000

jobs:
  compatibility:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/untracked
      - uses: ./.github/actions/free-disk-space
      - uses: ./.github/actions/setup-python

      - name: Compute previous minor release
        id: versions
        run: |
          python - <<'PY'
          import os
          import re
          from packaging.version import Version
          from pathlib import Path

          content = Path("pyproject.toml").read_text()
          match = re.search(r'^version\s*=\s*"([^"]+)"', content, re.MULTILINE)
          if not match:
            raise SystemExit("Unable to find version in pyproject.toml")

          v = Version(match.group(1))
          prev_version = Version(f"{v.release[0]}.{v.release[1]-1}.0")

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
            f.write(f"current_version={v}\n")
            f.write(f"prev_version={prev_version}\n")
          PY

      - name: Start MLflow server with previous minor version
        env:
          PREV_VERSION: ${{ steps.versions.outputs.prev_version }}
        run: |
          uv venv /tmp/mlflow-prev-venv
          . /tmp/mlflow-prev-venv/bin/activate
          uv pip install --upgrade pip
          uv pip install --no-cache-dir "mlflow~=${PREV_VERSION}"
          nohup uv run mlflow server --host 0.0.0.0 --port 5000 \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root /tmp/mlruns \
            --serve-artifacts > /tmp/mlflow-prev-server.log 2>&1 &
          echo $! > /tmp/mlflow-prev-server.pid

      - name: Wait for tracking server to be ready
        run: |
          for i in {1..30}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" \
              -X POST http://localhost:5000/api/2.0/mlflow/experiments/list \
              -H "Content-Type: application/json" -d "{}" || true)
            if [ "$status" = "200" ]; then
              echo "Server is ready"
              exit 0
            fi
            sleep 2
          done
          docker logs mlflow-prev
          exit 1

      - name: Install dependencies
        run: |
          uv sync --extra extras --extra gateway --extra mcp
          uv pip install \
            -r requirements/test-requirements.txt \
            -r requirements/extra-ml-requirements.txt

      - name: Run client against previous minor server
        env:
          MLFLOW_TRACKING_URI: http://localhost:5000
        run: |
          pytest tests/tracing

      - name: Show server logs
        if: always()
        run: docker logs mlflow-prev
